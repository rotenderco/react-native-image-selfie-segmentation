buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('ImageSelfieSegmentation_compileSdkVersion', 34)
    defaultConfig {
        minSdkVersion safeExtGet('ImageSelfieSegmentation_minSdkVersion', 26)
        targetSdkVersion safeExtGet('ImageSelfieSegmentation_targetSdkVersion', 34)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation("com.google.guava:guava:33.1.0-android")
    implementation("com.facebook.react:react-android:0.73.6") // From node_modules
    implementation("com.facebook.react:flipper-integration:0.73.6")
    implementation("com.google.mlkit:segmentation-selfie:16.0.0-beta5")
}
